<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1">

  <meta name="theme-color" content="#fda429"/>
  <meta name="Description" content="Basic Progressive Web App">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- CSS file -->
  <link rel="stylesheet" href="css/restaurant.css" type="text/css">
  <!-- Maps -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <!-- IndexDB Helper -->
  <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>

  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <a href="/">Restaurant Reviews</a>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section class='responsive' id="restaurant-container" aria-label='Restaurant Information'>
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <section class='responsive' id="map-container" aria-label="location" role="application">
      <div id="map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label='Restaurant Reviews'>
      <ul id="reviews-list" aria-label='List of Reviews'></ul>
    </section>
    <!-- End reviews -->

    <section id="create-review" aria-label='Create Review'>
      <hr/>
      <h2>Create New Review</h4>
      <form>
        <label for='name'>Your Name</label>
        <input type='text' id='name' name='name'>

        <label for='rating'>Restaurant Rating</label>
        <select id='rating' name='rating' aria-label='Restaurant Rating'>
          <option value=1>1</option>
          <option value=2>2</option>
          <option value=3>3</option>
          <option value=4>4</option>
          <option value=5>5</option>
        </select>

        <label for='comment'>Comments</label>
        <textarea id='comment' name='comment' aria-label='Restaurant Rating Comment'>
        </textarea>

        <button>Add Review</button>
      </form>
    </section>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- leaflet Map -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>


  <script type="module" src="js/restaurant_info.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="js/sw.js"></script>

</body>

</html>
