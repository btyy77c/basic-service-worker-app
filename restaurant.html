<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1">

  <meta name="theme-color" content="#fda429"/>
  <meta name="Description" content="Basic Progressive Web App">

  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/restaurant.css" type="text/css">

  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>

<body>
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <a href="/">Restaurant Reviews</a>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <section class='responsive' id="restaurant-container" aria-label='Restaurant Information'>
      <h1 id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <section class='responsive' id="map-container" aria-label='Google Map of restaurant'>
      <div id="map"></div>
    </section>
    <!-- End map -->

    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label='Restaurant Reviews'>
      <ul id="reviews-list" aria-label='List of Reviews'></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <script type="module" src="js/restaurant_info.js"></script>
  <script defer type="application/javascript" charset="utf-8" src="js/sw.js"></script>
  <script defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap"></script>

</body>

</html>
