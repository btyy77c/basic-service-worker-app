<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1">

  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link type="text/css" rel="stylesheet" href="css/index.css">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <a href="/">Restaurant Reviews</a>
    </nav>
  </header>

  <main id="maincontent">
    <section id="map-container">
      <div id="map"></div>
    </section>

    <section>
      <div class="filter-options">
        <h4 class='responsive'>Filter Results</h4>
        <div class='responsive select-boxes'>
          <select class='responsive' id="neighborhoods-select" name="neighborhoods"
                  onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select class='responsive' id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
        </div>
      </div>


      <div id="restaurants-list"></div>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=initMap">
  </script>


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
